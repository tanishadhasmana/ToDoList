<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- main sec -->
        <div class="headbox">
            <div class="contentbox">
                <h1>Work Done</h1>
                <p>Keep Growing!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="nobox">
                <p id="num">0/0</p>
            </div>

        </div>
        <!-- task writing sec -->
        <form action="">
            <input type="text"        
            id="taskinput"
            placeholder="What will you do?">
            <button type="submit" id="newtask" >+</button>
        </form>
        <!-- task list sec -->
        <ul class="tasklist"></ul>

    </div>
    <script src="script.js"></script>
</body>

</html>
